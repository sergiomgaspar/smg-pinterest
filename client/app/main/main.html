<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<!--<script src="../../assets/scripts/angular.dcb-img-fallback.min.js"></script>-->

<header class="hero-unit" id="banner">
	<div class="container">
		<img class = "img-responsive" id = "fcc-logo" src="assets/images/fcc.png" alt="FCC"> 
        <h2>Pinterest clone</h2>
	</div>
</header>

<container>
    <div id = "picThumbnail">
        <ul class="dynamic-grid" 
            angular-grid="mainCtrl.pictures" 
            ag-grid-width="250" 
            ag-gutter-size="10" 
            ag-angular-grid-id="mainCtrl.pictures" 
            ag-refresh-on-img-load="true" 
            ag-infinite-scroll-distance="700"
            ag-infinite-scroll-immediate-check="false">
            <li data-ng-repeat="picture in mainCtrl.pictures" class="grid">
                <img ng-src="{{picture.imageUrl}}" class="grid-img" id = "imageFrame" 
                                  ng-onError="this.onerror=null;src='/assets/images/no_photo.jpg';">
                <p id = "imageTitle">{{picture.imageComment}}</p>
                <p id = "imageUploader">Uploaded by: {{picture.userName}}</p>
                <p id = "imageLikes">
                    <i class="icon-thumbs-up-alt"
                        ng-hide="picture.hasLiked == true"
                        ng-click = "mainCtrl.like(picture._id)"></i> 

                    <i class="icon-thumbs-up"
                        ng-hide="picture.hasLiked == false"
                        ng-click = "mainCtrl.unLike(picture._id)"></i>     
                        
                    {{picture.countLike}}
                </p>
            </li>
        </ul>
    </div>
</container>
